<!DOCTYPE html>
<html>
  <head> 
    <title>Exercise 9e</title>
    <style>
      .tweet-div {
        padding-left: 10px;

        padding-top: 10px;

        box-shadow: 0 0 10px rgba(88, 88, 88, 0.714);

        display: inline-block;
        font-family: Arial;
      }

      .tweet-icon {
        width: 50px;
        height: 50px;
        border-radius: 25px;
        object-fit: cover;
        object-position: right;
        vertical-align: middle;
      }

      .tweet-input {

        border-style: none;
        margin-left: 10px;
        vertical-align: middle;
        font-size: 18px;
        padding-top: 15px;
        padding-bottom: 15px;
      }
      
      .tweet-button {
        vertical-align: middle;
        font-weight: bold;
        background-color: rgb(73, 148, 254);
        color: white;
        padding-top: 5px;
        padding-bottom: 5px;
        padding-right: 12px;
        padding-left: 12px;
        border-radius: 25px;
        border-style: none;
      }
    </style>
  </head>

  <body>
    <div class="tweet-div">
