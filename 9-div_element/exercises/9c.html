<!DOCTYPE html>
<html>
  <head>
    <style>
      p {
        font-family: Arial;
      }
      .rectangle {
        width: 300px;
        padding-left: 15px;
        padding-top: 10px;
        padding-bottom: 15px;
        border-style: solid;
        border-color: rgb(181, 181, 181);
        border-width: 1px;
      }

      button {
        font-family: Arial;
        border-style: solid;
        border-width: 1px;
        background-color: rgb(232, 232, 232);
        border-radius: 3px;
      }
    </style>
  </head>

  <body>
    <div class="rectangle">
      <p>Satisfied with our experience?</p>
      <button>Yes</button>
      <button>No</button>
    </div>
  </body>
</html>
