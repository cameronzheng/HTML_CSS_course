<!DOCTYPE html>
<html>
  <head>
    <title>Exercise 11a-11c</title>
  </head>

  <body>
    <p>Exercise 11a</p>
    <div style="
        display: grid;
        grid-template-columns: 200px 75px;
      ">
      <p style="background-color: lightblue;">200px</p>
      <p style="background-color: lightpink;">75px</p>
    </div>

    <p>Exercise 11b</p>
    <div style="
        display: grid;
        grid-template-columns: 50px 1fr 75px;
      ">
      <p style="background-color: lightblue;">col1</p>
      <p style="background-color: lightpink;">col2</p>
      <p style="background-color: lightblue;">col3</p>
    </div>


    <p>Exercise 11c</p>
    <div style="
        display: grid;
        grid-template-columns: 1fr 1fr 1fr 1fr;
        column-gap: 20px;
        row-gap: 10px;
      ">
      <p style="background-color: lightpink;">col1</p>
      <p style="background-color: lightpink;">col2</p>
      <p style="background-color: lightpink;">col3</p>
      <p style="background-color: lightpink;">col4</p>

      <p style="background-color: lightpink;">col1</p>
      <p style="background-color: lightpink;">col2</p>
      <p style="background-color: lightpink;">col3</p>
      <p style="background-color: lightpink;">col4</p>
    </div>


  </body>
</html>
