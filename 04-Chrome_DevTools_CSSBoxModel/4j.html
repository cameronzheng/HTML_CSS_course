<style>
  .shadow-button {
    background-color: green;
    color: white;
    border: none;
    font-size: 16px;

    padding-left: 5px;
    padding-right: 5px;
    padding-top: 5px;
    padding-bottom: 5px;
    box-shadow: 5px 5px 7px rgba(0, 0, 0, 0.5);

    transition: opacity 0.15s, margin-top 0.15s, margin-left 0.15s;
    
  }

  .shadow-button:hover {
    opacity: 0.8;
  }

  .shadow-button:active {
    margin-top: 3px;
    margin-left: 3px;
  }


</style>

<button class="shadow-button">Shadow</button>
